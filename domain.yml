responses:
  utter_greet:
  - text: Hey! I'm NameLess, the resident bot at Eventtow. I'm here to help you navigate the site!
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  - text: You know that I am here whenever you need my help. Bye:)
  - text: Bye Bye;
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_no_worries:
  - text: No problem :)
  utter_ask_continue:
  - text: Sorry, I don't quite understand. Would you please rephrase :)
  utter_email:
  - text: Would you please provide your email registerd with us?
  utter_welcome_premium:
  - text: We are glad to see you :)
  utter_welcome_basic:
  - text: You are not registered with us
  utter_ask_upgrade:
  - text: Do you want to register?
  utter_ask_city:
  - buttons:
    - payload: Mumbai
      title: Mumbai
    - payload: Pune
      title: Pune
    - payload: Delhi
      title: Delhi
    - payload: Kolkata
      title: Kolkata
    text: That's great, may I ask that in which "city" are you looking for a vendor? You can also enter your search:)
  utter_ask_price:
  - buttons:
    - payload: '10000'
      title: '10000'
    - payload: '25000'
      title: '25000'
    - payload: '50000'
      title: '50000'
    - payload: '100000'
      title: '100000'
    text: So, how much are you planning to spend on this vendor's booking? (Personal advice, price does not matter that much on an occasion.)You can also input the price according to your budget.
  utter_ask_category:
  - buttons:
    - payload: Wedding
      title: Wedding
    - payload: Makeup Artist
      title: Makeup Artist
    - payload: Choreographer
      title: Choreographer
    - payload: Photographer
      title: Photographer
    text: Sure, please tell me for what occasion are you looking for a vendor? (It will help in finding the best vendor for your event) You could either choose from the options below or enter on your own.
  utter_greet_continue:
  - buttons:
    - payload: Let's get started
      title: Let's get started
    text: |-
      I am glad to see you here. We at Eventtow are committed to providing the best service to our customers all you have to do is just select the vendor -> select the date -> and book. 
      It's that simple :) just like you purchase different products from online stores, but in our case when you book a vendor then you can lay it off to us to make your day special.
  utter_info:
  - text: Thank You for your feedback, follow our insta handle ->> , our customer service details, here we will add all the ways a person can contact our support team. We can also hand it off to a sales executive from here.
  utter_inform:
  - buttons:
    - payload: Show me different  vendors
      title: Show me different vendors
    - payload: Show me the best "Five" vendors
      title: Show me the best "Five" vendors
    text: You are just one search away to find the best vendor for your occasion. Our organization has more than 1500+verified vendors across the country.
  utter_other:
  - text: Please input your search :)
  utter_default:
  - text: Sorry, but I am not qualified enough to understand what you wrote :(, Please rephrase ;*
  utter_contact:
  - text: Please enter your email address to take this conversation further with our sales executive.
  utter_sales_contact:
  - buttons:
    - payload: 'Yes, I want to '
      title: 'Yes, I want to '
    - payload: No, not at the moment
      title: No, not at the moment
    text: Would you like our sales team to get in touch with you ?
  utter_noprob:
  - text: It's okay :(, but we are sure of gaining your trust towards our organization, in future :).
