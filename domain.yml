responses:
  utter_greet:
  - buttons:
    - payload: Let's start
      title: Let's start
    text: Hey! I'm Eventsbot. My job is to make it easy for you to plan your events.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  - text: You know that I am here whenever you need my help. Bye:)
  - text: Bye Bye;
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_no_worries:
  - text: Sounds good, if you need us our event experts are available at Sales Phone Number >> +919151266402.
  utter_ask_continue:
  - buttons:
    - payload: /restart
      title: Restart session
    - payload: Talk to sales executive instead
      title: Talk to sales executive instead
    - payload: No, I want to quit
      title: No, I want to quit
    text: Sorry, I don't quite understand. Would you please enter your query again or choose one of the below-given options :)
  utter_email:
  - text: Would you please provide your email registerd with us?
  utter_welcome_premium:
  - text: We are glad to see you :)
  utter_welcome_basic:
  - buttons:
    - payload: Hey
      title: Hey
    text: Hope you are doing good in these tough times, let's start with a greeting message :)
  utter_ask_upgrade:
  - text: Do you want to register?
  utter_ask_city:
  - buttons:
    - payload: Delhi
      title: Delhi
    - payload: Mumbai
      title: Mumbai
    - payload: Bangalore
      title: Bangalore
    text: That's great, where do you want to organize your event? You can also enter your search:)
  utter_ask_price:
  - buttons:
    - payload: 10k
      title: 10k
    - payload: 50k+
      title: 50k+
    - payload: below 75k
      title: below 75k
    - payload: 100k+
      title: 100k+
    text: Great, and what's your budget? (Personal advice, price does not matter that much on an occasion.)You can also input the price according to your budget.
  utter_ask_category:
  - buttons:
    - payload: Wedding
      title: Wedding
    - payload: Makeup Artist
      title: Makeup Artist
    - payload: Choreographer
      title: Choreographer
    - payload: Photographer
      title: Photographer
    text: Wonderful, what event service are you looking for? You could either choose from the options below or enter on your own.
  utter_greet_continue:
  - buttons:
    - payload: Let's get started
      title: Let's get started
    text: |-
      I am glad to see you here. We at Eventtow are committed to providing the best service to our customers all you have to do is just select the vendor -> select the date -> and book. 
      It's that simple :) just like you purchase different products from online stores, but in our case when you book a vendor then you can lay it off to us to make your day special.
  utter_info:
  - text: Happy to hear that, follow our Instagram handle to get the latest updates ->> https://www.instagram.com/event.tow/
  utter_ask_name:
  - text: To start with please tell me your name :)
  utter_other:
  - text: Please input your search :)
  utter_default:
  - buttons:
    - payload: Talk to sales executive instead
      title: Talk to sales executive instead
    - payload: 'No, I do not want to '
      title: 'No, I do not want to '
    text: Sorry, but I am not qualified enough to understand what you wrote :(, Please enter again or select one of the given options.
  utter_ask_email:
  - text: Good to see you {name}, please enter your email address. Trust us, we will never spam.
  utter_ask_sure:
  - buttons:
    - payload: 'Yes, I want to '
      title: 'Yes, I want to '
    - payload: No, not now
      title: No, not now
    text: Would you like our sales team to get in touch with you ?
  utter_noprob:
  - buttons:
    - payload: 'Yes, I want to '
      title: 'Yes, I want to '
    - payload: No, not now
      title: No, not now
    text: Sorry to hear that, would you like to talk to our event expert?
  utter_ask_date:
  - text: Thank you, do you have a date in mind? (enter in dd/mm/yy format)
  utter_ask_datepicker:
  - custom:
      blocks:
      - accessory:
          initial_date: '2019-05-21'
          placeholder:
            text: Select a date
            type: plain_text
          type: datepicker
        text:
          text: Can you tell me the start date?
          type: mrkdwn
        type: section
  utter_confirm:
  - text: Sure, our sales team will get back to you soon :)
  utter_ask_event:
  - buttons:
    - payload: Corporate
      title: Corporate
    - payload: Family & Friends
      title: Family & Friends
    - payload: Kids
      title: Kids
    text: Awesome, so what event are you planning?
  utter_ask_mobile:
  - buttons:
    - payload: Skip
      title: Skip
    text: Can you also tell me your phone no. ?
actions:
- utter_confirm
- action_check_api
- action_check_detail
- deactivate_loop
- utter_contact
- utter_ask_category
- utter_ask_city
- utter_ask_continue
