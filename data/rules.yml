version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  - action: utter_sales_contact
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: greet Rule
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_greet_continue
- rule: inform Rule
  steps:
  - intent: inform
  - action: utter_inform
- rule: other Rule
  steps:
  - intent: other
  - action: utter_other
- rule: out rule
  steps:
  - intent: out_of_scope
  - action: utter_ask_continue
- rule: Vendor Rule
  steps:
  - intent: vendor_search
  - action: utter_ask_category
- rule: email Rule
  steps:
  - intent: email_info
  - action: action_check_detail
- rule: affden Rule
  steps:
  - or:
    - intent: affirm
    - intent: deny
  - action: utter_info
  - action: utter_sales_contact
- rule: ado Rule
  steps:
  - intent: ado
  - action: utter_contact
- rule: adont Rule
  steps:
  - intent: adont
  - action: utter_noprob
