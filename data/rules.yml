version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: greet Rule
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_greet_continue
- rule: inform Rule
  steps:
  - intent: inform
  - action: utter_inform
- rule: other Rule
  steps:
  - intent: other
  - action: utter_other
